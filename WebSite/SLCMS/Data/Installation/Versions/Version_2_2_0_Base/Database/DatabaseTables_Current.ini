;
;  This file contains a list of all of the database tables that are used in an SLCMS system
; There are two table sections, one for the base system tables and the other for a standard subSite, 
; of which there is always a Site_0 copy and more as needed in a portal.
;
;  Note we "name the name" as the CF structure built from the left side is forced to ;lower case to make the thing platform independent
; and we need case sensitivity so the RH side is correct if we need correct case.
;
;  There is also a mention of which version this table structure is, right here:
[Version]
Version_DB=2.2.0
;
[System]
; affebek lorder
; the default naming prepend (if used in table name) is included
;
Nexts=Nexts
RRDB_MasterControl=RRDB_MasterControl
SLCMS_AuditTrail_SystemLoginOuts
SLCMS_System_Admin_UserDetails=SLCMS_System_Admin_UserDetails
SLCMS_System_Admin_UserRoles=SLCMS_System_Admin_UserRoles
SLCMS_System_Flags=SLCMS_System_Flags
SLCMS_System_ModuleManagement_Base=SLCMS_System_ModuleManagement_Base
SLCMS_System_PortalControl=SLCMS_System_PortalControl
SLCMS_System_PortalParentDocs=SLCMS_System_PortalParentDocs
SLCMS_System_PortalURLs=SLCMS_System_PortalURLs
SLCMS_System_VersionControl=SLCMS_System_VersionControl
SLCMS_Type_Document=SLCMS_Type_Document
SLCMS_Type_Template=SLCMS_Type_Template
SLCMS_Type_User_StaffRoles=SLCMS_Type_User_StaffRoles
Stats_PacketStore=Stats_PacketStore
theThread_Links=theThread_Links
theThread_Matrix=theThread_Matrix
theThread_Sets=theThread_Sets
;
[subSite]
; affebek lorder
; the naming prepend (if it exists) is not included as there are site_n bits to be added in the middle of the name string
;
Admin_UserDetails=Admin_UserDetails
Admin_UserRoles=Admin_UserRoles
Blog_Blogs=Blog_Blogs
Blog_Categories=Blog_Categories
Content_Content=Content_Content
Content_Control_Blog=Content_Control_Blog
Content_Control_Document=Content_Control_Document
Content_Control_Object=Content_Control_Object
PageStructure=PageStructure
Roles=Roles
wiki_LabelMapping=wiki_LabelMapping
